<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Hero SVG Gallery</h1>
  <div class="gallery">
    <div class="card"><img src="1.svg" alt="Hero 1"></div>
    <div class="card"><img src="2.svg" alt="Hero 2"></div>
    <div class="card"><img src="3.svg" alt="Hero 3"></div>
    <div class="card"><img src="4.svg" alt="Hero 4"></div>
    <div class="card"><img src="5.svg" alt="Hero 5"></div>
  </div>
  <footer>Â© 2025 Hero Gallery</footer>
</body>
</html>
